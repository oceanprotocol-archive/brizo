version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    service_agreement:
        level: DEBUG
        handlers: [console]
        propagate: no
    ddo:
        level: DEBUG
        handlers: [console]
        propagate: no
    ocean:
        level: DEBUG
        handlers: [console]
        propagate: no
    keeper:
        level: DEBUG
        handlers: [console]
        propagate: no
    keeper-events:
        level: DEBUG
        handlers: [console]
        propagate: no
    events:
        level: DEBUG
        handlers: [console]
        propagate: no

root:
    level: INFO
    handlers: [console, info_file_handler, error_file_handler]
